name: Build and Release

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_FILE: 'Mostlylucid.ResxTranslator.sln'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

    - name: Run tests
      run: dotnet test ${{ env.SOLUTION_FILE }} --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      if: always()
      with:
        files: '**/test-results.trx'

    - name: Pack NuGet packages
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        dotnet pack src/Mostlyucid.LlmBackend/Mostlyucid.LlmBackend.csproj --configuration Release --no-build --output nupkgs
        dotnet pack src/Mostlylucid.ResxTranslator.Core/Mostlylucid.ResxTranslator.Core.csproj --configuration Release --no-build --output nupkgs

    - name: Publish UI Application
      run: dotnet publish src/Mostlylucid.ResxTranslator.UI/Mostlylucid.ResxTranslator.UI.csproj --configuration Release --output publish --no-build

    - name: Create release archive
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        Compress-Archive -Path publish/* -DestinationPath ResxTranslator-${{ github.ref_name }}-win-x64.zip

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          publish/
          nupkgs/
          ResxTranslator-*.zip

    - name: Publish to NuGet
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        dotnet nuget push nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      continue-on-error: true

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ResxTranslator-*.zip
          nupkgs/*.nupkg
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Run code analysis
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore /p:TreatWarningsAsErrors=false

    - name: Install dotnet format
      run: dotnet tool install -g dotnet-format

    - name: Check code formatting
      run: dotnet format ${{ env.SOLUTION_FILE }} --verify-no-changes --verbosity diagnostic
      continue-on-error: true
